<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/pages/character/styles/character.css">
    <link rel="stylesheet" href="/pages/character/styles/character-tablet.css">
    <link rel="stylesheet" href="/pages/character/styles/character-phone.css">

    <title>Personagem | REPOCOMICS</title>
</head>
<body>
    <header id="header"></header>

    <main class="pagina_personagem">

        <hr />

        <!-- 2. Lista de HQs em formato de tabela -->
        <section class="hqs_personagem">
            <h2>Guia de Leitura</h2>
            <div class="tabela_scroll">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Capa</th>
                            <th>Título</th>
                            <th>Ano</th>
                            <th>Link</th>
                            <th class="fav-column">Favoritar</th>
                        </tr>
                    </thead>
                    <tbody id="comicsTableBody"></tbody>
                </table>
            </div>
        </section>

        <hr />

        <!-- 3. Momentos marcantes e curiosidades -->
        <section class="moments_section">
            <h2>Momentos Marcantes & Curiosidades</h2>
            <div id="momentsContainer" class="moments_container"></div>
        </section>

        <hr />

        <!-- 4. Formulário de sugestão -->
        <section class="sugestao_hq">
            <h2>Sentiu falta de alguma HQ?</h2>
            <form>
                <label for="titulo">Título da HQ:</label>
                <input type="text" id="titulo" name="titulo" required />

                <label for="mensagem">Nos diga por que ela é importante:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>

                <button type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="/components/header/js/header.js"></script>
    <script type="module" src="/components/footer/js/footer.js"></script>
    <script type="module" src="/pages/character/js/characterLoad.js"></script>
</body>
</html>
